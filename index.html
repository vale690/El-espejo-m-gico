<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Espejo Mágico</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <div class="logo">
        <!-- LOGOTIPO VARITA MÁGICA (SVG INCLUIDO) -->
        <svg width="55" height="55" viewBox="0 0 64 64" fill="none">
            <path d="M12 52L44 20" stroke="#B282FF" stroke-width="6" stroke-linecap="round"/>

            <path d="M46 8 L48 4 L50 8" stroke="#B282FF" stroke-width="3" stroke-linecap="round"/>

        <h1>El Espejo Mágico</h1>

</header>

<section class="hero">
    <h2>Aquí tu belleza florece como un cuento.</h2>
    <p>Moda femenina con estilo encantador, detalles únicos y elegancia suave.</p>

    <!-- FOTO INCLUIDA -->
    <img src="https://images.pexels.com/photos/1457983/pexels-photo-1457983.jpeg" alt="Vestido y bolso boutique">

<section class="collection">

    <div class="item">
        <span>Vestido Floral</span>

    <div class="item">
        <span>Blusa Romántica</span>

    </div>
</section>

<footer>
    <p>El Espejo Mágico • Boutique Femenina</p>
    <p>Diseñado por <strong>Valeris Causil</strong></p>
</footer>

<script src="script.js"></script>
</body>
</html>
